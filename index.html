<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÖVEGES nyitott szolgáltatások</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('https://external-content.duckduckgo.com');
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        color: #eee;
        text-align: center;
        opacity: 0;
        transition: opacity 0.8s ease-in;
        position: relative;
        padding: 40px;
        box-sizing: border-box;
        min-height: 100vh;
    }

    body.loaded {
        opacity: 1;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    h2 {
        color: #fff;
        margin-bottom: 25px;
        text-shadow: 0 0 6px #000;
    }

    a {
        display: inline-block;
        margin: 14px;
        font-size: 22px;
        color: #4da3ff;
        text-decoration: none;
        padding: 10px 14px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #333;
        border-radius: 6px;
        transition: 0.2s;
        cursor: pointer;
    }

    a:hover {
        background: rgba(0, 0, 0, 0.75);
        color: #79baff;
        border-color: #4da3ff;
        box-shadow: 0 0 12px #4da3ff;
    }

    .tiny-footer {
        position: fixed;
        top: 8px;
        right: 10px;
        font-size: 16px;
        color: #FFFF00;
        font-weight: bold;
        white-space: nowrap;
        text-align: right;
        z-index: 10;
    }

    /* Modal Styles */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        visibility: hidden;
        opacity: 0;
        transition: 0.3s;
    }

    .modal-overlay.active {
        visibility: visible;
        opacity: 1;
    }

    .modal-content {
        background: #1a1a1a;
        padding: 30px;
        border-radius: 12px;
        border: 2px solid #4da3ff;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 20px rgba(77, 163, 255, 0.3);
        text-align: center;
    }

    .modal-content h3 {
        margin-top: 0;
        color: #4da3ff;
    }

    .modal-content p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 20px;
        color: #fff;
    }

    .close-btn {
        background: #4da3ff;
        color: #000;
        border: none;
        padding: 12px 30px;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
    }

    .close-btn:hover {
        background: #79baff;
    }

    #flash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: lightblue;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease-in;
        z-index: 9999;
    }

    @media (max-width: 600px) {
        body { padding: 20px 10px 80px; }
        a { font-size: 18px; width: 100%; }
        .tiny-footer { bottom: 0; top: auto; left: 0; text-align: center; }
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");

    const modal = document.getElementById("infoModal");
    const closeBtn = document.getElementById("closeModal");
    const aiLink = document.getElementById("ai-link");
    const overlay = document.createElement("div");
    overlay.id = "flash-overlay";
    document.body.appendChild(overlay);

    // Show popup only for AI Server link
    aiLink.addEventListener("click", (event) => {
        event.preventDefault();
        modal.classList.add("active");
    });

    // Close and redirect
    closeBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        overlay.style.opacity = "1";
        setTimeout(() => {
            overlay.style.opacity = "0";
            window.location.href = aiLink.href;
        }, 300);
    });

    // Flash effect for all other links
    document.querySelectorAll("a[href]:not(#ai-link)").forEach(link => {
        link.addEventListener("click", event => {
            event.preventDefault();
            const url = link.href;
            overlay.style.opacity = "1";
            setTimeout(() => {
                overlay.style.opacity = "0";
                window.location.href = url;
            }, 300);
        });
    });
});
</script>
</head>

<body>

<div class="modal-overlay" id="infoModal">
    <div class="modal-content">
        <h3>Belépési adatok</h3>
        <p><strong>Felhasználónév:</strong> iskolai belépés<br>
           <strong>Jelszó:</strong> oveges</p>
        <button class="close-btn" id="closeModal">Belépés a szerverre</button>
    </div>
</div>

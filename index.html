<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pcgamesn.com%2Fwp-content%2Fsites%2Fpcgamesn%2F2020%2F01%2Fbattlefront-2-scarif.jpg&f=1&nofb=1&ipt=574453359f777e96038c311ed55db61a95e78c3b22693009575e8bf0f89d6a16');
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        color: #eee;
        text-align: center;
        opacity: 0;
        transition: opacity 0.8s ease-in;
        position: relative;
        padding: 40px;
        box-sizing: border-box;
        min-height: 100vh;
    }

    body.loaded {
        opacity: 1;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        z-index: -1;
    }

    h2 {
        color: #fff;
        margin-bottom: 25px;
        text-shadow: 0 0 6px #000;
    }

    a {
        display: inline-block;
        margin: 14px;
        font-size: 22px;
        color: #4da3ff;
        text-decoration: none;
        padding: 10px 14px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #333;
        border-radius: 6px;
        transition: 0.2s;
    }

    a:hover {
        background: rgba(0, 0, 0, 0.75);
        color: #79baff;
        border-color: #4da3ff;
        box-shadow: 0 0 12px #4da3ff;
    }

    .tiny-footer {
        position: fixed;
        top: 8px;
        right: 10px;
        font-size: 16px;
        color: #FFFF00;
        font-weight: bold;
        white-space: nowrap;
        text-align: right;
        z-index: 10;
    }

    .tiny-footer a {
        color: black;
        text-decoration: none;
        font-weight: bold;
    }

    .tiny-footer a:hover {
        text-decoration: underline;
    }

    #flash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: lightblue;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease-in;
        z-index: 9999;
    }

    @media (max-width: 600px) {
        body {
            padding: 20px 10px 80px;
        }

        a {
            font-size: 18px;
            padding: 8px 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            font-size: 22px;
        }

        .tiny-footer {
            position: fixed;
            bottom: 0;
            top: auto;
            left: 0;
            right: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            padding: 10px 0;
            white-space: normal;
        }
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");

    const overlay = document.createElement("div");
    overlay.id = "flash-overlay";
    document.body.appendChild(overlay);

    document.querySelectorAll("a[href]").forEach(link => {
        link.addEventListener("click", event => {
            event.preventDefault();
            const url = link.href;
            overlay.style.opacity = "1";
            setTimeout(() => {
                overlay.style.opacity = "0";
                window.location.href = url;
            }, 300);
        });
    });
});
</script>
